<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { background: #222; color: #fff; display: flex; flex-direction: column; align-items: center; }
        canvas { background: #111; margin-top: 30px; }
        h1 { margin-top: 20px; }
        #controls { margin: 20px; }
        #scoreboard, #ranking { margin: 10px; }
        #gameover { color: #ff5555; font-size: 1.5em; margin: 10px; display: none; }
        #startBtn { margin: 0 5px; padding: 5px 15px; font-size: 1em; }
        button { margin: 0 5px; padding: 5px 15px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="controls">
        <button id="startBtn" onclick="startGame()">시작</button>
        <button onclick="setSpeed('easy')">Easy</button>
        <button onclick="setSpeed('normal')">Normal</button>
        <button onclick="setSpeed('hard')">Hard</button>
        <button id="restartBtn" onclick="restartGame()" disabled>재시작</button>
    </div>
    <div id="scoreboard">점수: <span id="score">0</span></div>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="gameover">게임 오버!</div>
    <div id="ranking">
        <strong>랭킹 TOP 5</strong>
        <ol id="rankList"></ol>
    </div>
    <script src="snake.js"></script>
</body>
</html>
